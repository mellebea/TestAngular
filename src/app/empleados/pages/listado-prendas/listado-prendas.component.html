<p-table 
    [value]="prenda" 
    styleClass="p-datatable-striped" 
    [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nombre de Prenda</th>
                <th>Descripcion</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-prenda>
            <tr>
                <td>{{prenda.Id}}</td>
                <td>{{prenda.nombrePrenda}}</td>
                <td>{{prenda.Descripcion}}</td>
                
            </tr>
        </ng-template>
</p-table>
