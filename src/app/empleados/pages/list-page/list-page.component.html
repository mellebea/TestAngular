<div class="card">
    <p-toast />
    <p-table [value]="empleados" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nomre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Talla</th>
                <th style="width: 5rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-empleados>
            <tr>
                <td>{{ empleados.nombre }}</td>
                <td>{{ empleados.apellido }}</td>
                <td>{{ empleados.email }}</td>
                <td>{{ empleados.tallePredeterminado }}</td>
                <td>
                    <button 
                        type="button" 
                        pButton 
                        pRipple 
                        icon="pi pi-plus" 
                        (click)="selectedEmpleado(empleados)">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
