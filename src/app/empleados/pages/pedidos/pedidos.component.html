<div class="flex flex-column align-items-center justify-content-center">
  <div class="p-card p-shadow-3 p-p-4 w-full md:w-8 lg:w-6">   
    <h2 class="p-text-center">Hacer un Pedido de Prenda</h2>
    

   

      <form  (ngSubmit)="insertarPedido()">
      
        <div class="p-field grid">
          <label for="EmpleadoId" class="col-12 mb-2 md:col-3 md:mb-0">ID Empleado</label>
          <div class="col-12 md:col-9">
            <input id="EmpleadoId" [(ngModel)]="pedido.EmpleadoId" name="EmpleadoId" readonly type="text" class="p-inputtext">
          </div>
        </div>


        <div class="p-field grid">
          <label for="nombre" class="col-12 mb-2 md:col-3 md:mb-0">Nombre</label>
          <div class="col-12 md:col-9">
            <input id="nombre" [value]="empleadoSeleccionado?.Nombre" name="nombre" readonly type="text" class="p-inputtext">
          </div>
        </div>
    
        <div class="p-field grid">
          <label for="apellido" class="col-12 mb-2 md:col-3 md:mb-0">Apellido</label>
          <div class="col-12 md:col-9">
            <input id="apellido" [value]="empleadoSeleccionado?.Apellido" name="apellido" readonly type="text" class="p-inputtext">
          </div>
        </div>

        <div class="p-field grid">
          <label for="FechaPedido" class="col-12 mb-2 md:col-3 md:mb-0">Fecha Pedido</label>
          <div class="col-12 md:col-9">
            <input type="date" id="FechaPedido" [(ngModel)]="pedido.FechaPedido" name="FechaPedido" required class="p-inputtext">
            <small *ngIf="!pedido.FechaPedido" class="p-error">Por favor, seleccione una fecha de pedido.</small>
          </div>
        </div>

        <div class="p-field grid">
          <label for="prenda" class="col-12 mb-2 md:col-3 md:mb-0">Prenda</label>
          <div class="col-12 md:col-9">
            <p-dropdown 
                [options]="prendas"
                [(ngModel)]="pedido.IdPrenda" name="IdPrenda"
                optionLabel="nombrePrenda"
                placeholder="Selecciona Prenda"
                class="w-full"
                (onChange)="onPrendaChange($event)">
            </p-dropdown>
            <small *ngIf="pedido.IdPrenda <= 0" class="p-error">Por favor, seleccione una prenda.</small>
          </div>
        </div>

        <div class="p-field grid">
          <label for="talle" class="col-12 mb-2 md:col-3 md:mb-0">Talla</label>
          <div class="col-12 md:col-9">
            <input type="text" id="talle" [(ngModel)]="pedido.Talle" name="talle" required class="p-inputtext">
            <small *ngIf="!pedido.Talle" class="p-error">Por favor, ingrese una talla.</small>
          </div>
        </div>

        <div class="p-field grid">
          <label for="cantidad" class="col-12 mb-2 md:col-3 md:mb-0">Cantidad</label>
          <div class="col-12 md:col-9">
            <input type="number" id="cantidad" [(ngModel)]="pedido.Cantidad" name="cantidad" required class="p-inputtext">
            <small *ngIf="!pedido.Cantidad" class="p-error">Por favor, ingrese la cantidad.</small>
          </div>
        </div>

        <div class="p-field grid">
          <div class="col-12 md:col-9 md:offset-3">
            <button type="button" pButton label="Agregar Prenda" (click)="agregarPrenda()" class="p-button-info"></button>
          </div>
        </div>

        <p-table [value]="ListaPrendaPedida">
          <ng-template pTemplate="header">
            <tr>
              <th>Prenda</th>
              <th>Talle</th>
              <th>Cantidad</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pedido>
            <tr>
              <td>{{ pedido.PrendaId }}</td>
              <td>{{ pedido.Talle }}</td>
              <td>{{ pedido.Cantidad }}</td>
            </tr>
          </ng-template>
        </p-table>
        
        <div class="flex align-items-center justify-content-center mt-3">
          <button pButton type="submit" label="Guardar" class="p-button-success w-full md:w-6" ></button>
        </div>
    </form>








    

   
    
  </div>
</div>
